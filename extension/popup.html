<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Conception AI – Agent</title>
  <style>
    :root{
      --bg: #0f1217;
      --surface: #12161c;
      --muted: #98a2b3;
      --text: #e6e8ec;
      --brand: #e6e8ec;
      --pill-bg: #1a1f27;
      --stroke: #1f2630;
    }

    *{ box-sizing: border-box; }
    html, body{ margin:0; padding:0; }
    body{
      width: 450px;
      min-height: 600px;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.1px;
    }

    .wrap{ display:flex; flex-direction:column; min-height:100vh; }

    /* Hero (matches screenshot) */
    .hero{
      padding:32px 24px 12px;
      display:flex; flex-direction:column; align-items:center; gap:16px; text-align:center;
    }
    .logo-badge{
      width:42px; height:42px; display:grid; place-items:center;
      border-radius:12px; background: var(--pill-bg);
      font-weight:700; font-size:22px; color: var(--text);
    }
    .brand{ font-size:32px; line-height:1.1; font-weight:700; letter-spacing:.2px; color: var(--brand); }
    .tagline{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:18px; opacity:.92; margin-top:8px;
    }
    .subcopy{ color: var(--muted); max-width: 720px; font-size:14px; line-height:1.6; }

    .status-pill{
      margin-top:6px; display:inline-flex; align-items:center; gap:8px;
      background: var(--pill-bg); border: 1px solid var(--stroke);
      padding:10px 14px; border-radius:10px; font-size:13px; color: var(--muted);
    }
    .dot{ width:8px; height:8px; border-radius:50%; background:#3b82f6; display:inline-block; }

    /* Content */
    .content{ flex:1; padding: 16px 16px 20px; display:flex; flex-direction:column; gap:12px; }
    label{ font-size:12px; color: var(--muted); margin-bottom:6px; display:block; }

    textarea{
      width:100%; min-height:84px; resize:vertical; padding:12px 12px;
      color: var(--text); background: var(--surface); border: 1px solid var(--stroke);
      border-radius:10px; font-size:14px; outline:none;
    }
    textarea:focus{ border-color:#334155; }

    .btn{
      width:100%; border:1px solid var(--stroke); background:#171b22; color: var(--text);
      padding:12px 14px; border-radius:10px; font-weight:600; cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover:not(:disabled){ transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.25); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    /* Activity */
    .activity{ display:none; flex-direction:column; gap:10px; }
    .activity.show{ display:flex; }
    .activity-head{ display:flex; align-items:center; justify-content:space-between; }
    .phase{
      font-size:12px; padding:4px 10px; border-radius:999px; background:#1e293b;
      color:#cbd5e1; border:1px solid var(--stroke); text-transform: lowercase;
    }

    .log{
      background: var(--surface); border:1px solid var(--stroke); border-radius:10px;
      padding:10px; min-height:120px; max-height:260px; overflow:auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
    }
    .entry{
      display:flex; gap:8px; padding:8px; border-radius:8px; margin-bottom:6px;
      background: #0f141b; border:1px solid #0b0f14; animation: fadeIn .2s ease;
    }
    .entry.info{ border-color:#0b2539; }
    .entry.success{ border-color:#0e2d1e; }
    .entry.warning{ border-color:#2d2408; }
    .entry.error{ border-color:#2b0f10; }
    .entry.step{ border-left:3px solid #334155; }
    .entry .icon{ flex-shrink:0; }
    .entry .text{ line-height:1.5; }

    @keyframes fadeIn{ from{ opacity:0; transform:translateY(4px);} to{ opacity:1; transform:translateY(0);} }

    .progress{ height:4px; border-radius:3px; overflow:hidden; background:#0f141b; border:1px solid var(--stroke); }
    .progress > .fill{ height:100%; width:0%; background:#3b82f6; transition: width .25s ease; }

    .result{ display:none; border-radius:10px; padding:12px; border:1px solid var(--stroke); }
    .result.show{ display:block; }
    .result.success{ background:#0e1a14; border-color:#123221; }
    .result.error{ background:#1b0f11; border-color:#3b1a1d; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="logo-badge">C</div>
      <div class="brand">Conception AI</div>
      <div class="tagline">The automation layer the web was missing</div>
      <!-- <p class="subcopy">
        Browser agents feel powerful until you need them to actually work.
        We're building the interface that makes web automation reliable — from recording user flows
        to executing them at scale.
      </p> -->
      <div class="status-pill">
        <span class="dot"></span>
        <span id="connectionStatus">Connecting…</span>
      </div>
    </header>

    <main class="content">
      <div>
        <label for="taskInput">What should I do?</label>
        <textarea id="taskInput" placeholder="e.g., Go to news.ycombinator.com and open the first AI story"></textarea>
      </div>
      <button id="runButton" class="btn" disabled>Run Task</button>

      <section id="activitySection" class="activity">
        <div class="activity-head">
          <strong>Activity</strong>
          <span id="phaseBadge" class="phase">idle</span>
        </div>
        <div id="logList" class="log"></div>
        <div class="progress"><div id="progressFill" class="fill"></div></div>
        <div id="finalResult" class="result"></div>
      </section>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
